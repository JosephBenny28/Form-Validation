<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Sform.css">
</head>

<body>

    <div class="container-fluid ">
        <div class="container ">
            <h3 class="text-center p-2 text-white ">Login Page</h3>
            <div>
                <input type="email" class="form-control mb-4" placeholder="Gmail" id="email">
                <p class="text-danger" id="emailerror"></p>
            </div>

            <div>
                <input type="password" class="form-control mb-4" placeholder="Password" id="password">
                <p class="text-danger" id="passerror"></p>
            </div>

            <div>
                <input type="password" class="form-control mb-4" placeholder="Confirm Password" id="conpassword">
                <p class="text-danger" id="conerror"></p>
            </div>


            <div>
                <input type="Name" class="form-control mb-4" placeholder="User Name" id="names">
                <p class="text-danger" id="nameError"></p>
            </div>

            <div class="d-flex gender gap-4 mb-4 text-white">
                <label for="">Gender :</label>

                <input type="radio" name="Gender" id="male" value="Male"> Male

                <input type="radio" name="Gender" id="female" value="female"> Female

                <input type="radio" name="Gender" id="others" value="others"> Others
                
                <p class="text-danger block" id="radioError"></p>


            </div>
            
            <div>
                <input type="number" class="form-control mb-4" placeholder="Phone Number" id="phonenumber">
                <p class="text-danger" id="phError"></p>
            </div>

            <div>
                <label for="" class="text-white">Date of birth</label>
                <input type="Date" class="form-control mb-4" placeholder="date of birth" id="dob">
                <p class="text-danger" id="dob-err"></p>
            </div>

            <div class="options">
                <label for="" class="text-white ">How did you hear about us?</label>

                <select name="" class="mb-4" id="Option">
                    <option value="PleaseSelect"> Please Select</option>
                    <option value="JobPortal"> Job Portal</option>
                    <option value="Internet"> Internet</option>
                    <option value="Magazine"> Magazine</option>
                    <option value="Others"> Others</option>
                </select>
                <p class="text-danger" id="select-err"></p>
            </div>


            <div class="form-check mb-4">
                <input class="form-check-input " type="checkbox" value="" id="flexCheck">
                <label class="form-check-label text-white" for="flexCheckDefault">
                    I agree the terms and conditions
                </label>
                <p class="text-danger" id="check-err"></p>
            </div>
           
            <div>
                <button class="button mb-4" id="submit" onclick="submit()">Submit</button>
            </div>




        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./Sform.js"></script>
</body>

</html>
